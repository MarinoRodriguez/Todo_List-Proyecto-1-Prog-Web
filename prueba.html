<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de SweetAlert2</title>
    <!-- Incluye la librería de SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilos personalizados para el modal */
        .popup-class {
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .confirm-button-class {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        .cancel-button-class {
            background-color: #d9534f;
            color: white;
            font-size: 16px;
        }

        .swal2-input, .swal2-textarea {
            margin: 0px;
            /* height: 30px !important;  */
            /* margin-bottom: 10px;
            margin-right: 10px;
            width: 100%; */
            /* box-sizing: border-box; */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group textarea {
            height: 100px;
        }
    </style>
</head>
<body>

    <button id="open-modal-btn">Crear Tarea</button>
    <script>
        // Función para abrir el modal
        document.getElementById('open-modal-btn').addEventListener('click', function() {
            Swal.fire({
                title: 'Crear tarea',
                // width: '600',
                html: `
                    <div style="text-align: center;">
                        <div class="form-group">
                            <label for="task-title">Título de la tarea</label>
                            <input type="text" id="task-title" class="swal2-input" placeholder="un breve identificador. Ej: Sacar la basura">
                        </div>
                        <div class="form-group">
                            <label for="task-description">Descripción de la tarea</label>
                            <textarea id="task-description" class="swal2-textarea" placeholder="un párrafo explicando lo que vas a hacer en esta tarea. Ej: Tomar las bolsas de basura de los baños y la cocina y llevarlas al cubo público de basura."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="task-deadline">Fecha de Finalización de la tarea</label>
                            <input type="datetime-local" id="task-deadline" class="swal2-input">
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Aceptar y Crear',
                cancelButtonText: 'Cancelar',
                customClass: {
                    popup: 'popup-class',
                    confirmButton: 'confirm-button-class',
                    cancelButton: 'cancel-button-class'
                },
                preConfirm: () => {
                    const title = document.getElementById('task-title').value;
                    const description = document.getElementById('task-description').value;
                    const deadline = document.getElementById('task-deadline').value;

                    if (!title || !description || !deadline) {
                        Swal.showValidationMessage('Por favor, complete todos los campos');
                        return false;
                    }
                    
                    return {
                        title: title,
                        description: description,
                        deadline: deadline
                    };
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log(result.value);
                    Swal.fire({
                        title: 'Tarea Creada!',
                        text: `${result.value.title}`,
                        icon: 'success'
                    });
                }
            });
        });
    </script>
    
</body>
</html>
