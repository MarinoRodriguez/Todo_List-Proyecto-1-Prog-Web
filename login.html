<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Basada en Sketch</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/loginStyles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <span class="navbar-brand">Invitado</span>
        <div class="ml-auto">
            <a href="index.html" class="btn">ToDo List</a>
            <a href="login.html" class="btn active">Login</a>
        </div>
    </nav>

    <!-- Contenedor central -->
    <div class="container my-5 py-5">
        <h1>Login</h1>
        <!-- Formulario de login -->
        <form>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-4">
            <p>No tienes cuenta? <a href="register.html">Crea una nueva</a></p>
        </div>
    </div>
    <script src="scripts/login.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
