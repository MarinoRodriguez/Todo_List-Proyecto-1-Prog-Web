<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <!-- Incluyendo Bootstrap CSS para facilitar el diseño y la responsividad -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Contenedor central -->
    <div class="container my-5 py-5 text-center">
        <!-- Título de la página -->
        <h2>¿Seguro que quieres cerrar sesión?</h2>
        <p>Se cerrará tu sesión actual y volverás a ser un invitado.</p>
        <!-- Botones para confirmar o cancelar -->
        <div class="mt-4">
            <button id="cancel" class="btn btn-secondary">Cancelar</button>
            <button id="logout" class="btn btn-danger">Cerrar Sesión</button>
        </div>
    </div>

    <!-- Dependencias de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout');
            const cancelButton = document.getElementById('cancel');

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });

            cancelButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
